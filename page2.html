<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Merry Christmas 2025</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/ScrollTrigger.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=Great+Vibes&family=Montserrat:wght@300;800&family=Quicksand:wght@500&display=swap" rel="stylesheet">

    <style>
        :root {
            --gold: #f1c40f;
            --red: #e74c3c;
            --dark-green: #0b1d12;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: var(--dark-green);
            color: #fff;
            overflow-x: hidden;
            font-family: 'Quicksand', sans-serif;
            scrollbar-width: none; /* ·∫®n scrollbar cho Firefox */
        }
        body::-webkit-scrollbar { display: none; } /* ·∫®n scrollbar cho Chrome/Safari */

        /* ===== BACKGROUND ===== */
        .background-overlay {
            position: fixed;
            inset: 0;
            z-index: -5;
            /* Thay link ·∫£nh photorealistic b·∫°n v·ª´a t·∫°o v√†o ƒë√¢y */
            background: 
                linear-gradient(to bottom, rgba(11, 29, 18, 0.2), rgba(11, 29, 18, 0.8)),
                url('https://images.unsplash.com/photo-1543589077-47d81606c1bf?auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            filter: brightness(0.8);
        }

        canvas#snow {
            position: fixed;
            inset: 0;
            z-index: 1;
            pointer-events: none;
        }

        /* ===== CONTENT WRAPPER ===== */
        .wrapper {
            position: relative;
            z-index: 5;
        }

        .section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 10%;
            position: relative;
        }

        /* ===== TYPOGRAPHY ===== */
        .msg-text {
            opacity: 0;
            transform: translateY(50px);
            max-width: 1000px;
        }

        .font-main { font-family: 'Playfair Display', serif; font-size: clamp(2rem, 5vw, 4rem); }
        .font-script { font-family: 'Great Vibes', cursive; font-size: clamp(3.5rem, 8vw, 6rem); color: var(--gold); }
        .font-bold { font-family: 'Montserrat', sans-serif; font-weight: 800; letter-spacing: 5px; text-transform: uppercase; }

        .glow-text {
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5), 0 0 40px rgba(255, 255, 255, 0.3);
        }

        /* ===== DECORATIONS ===== */
        .decor {
            position: absolute;
            width: clamp(80px, 15vw, 180px);
            z-index: -1;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5));
            pointer-events: none;
        }

        /* ===== FINAL IMAGE ===== */
        .final-box {
            width: 100%;
            max-width: 700px;
            border: 10px solid rgba(255,255,255,0.1);
            padding: 15px;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.5);
        }
        .final-box img {
            width: 100%;
            border-radius: 20px;
            display: block;
        }

        /* Ch·ªØ cu·ªôn nh·∫Øc nh·ªü */
        .scroll-hint {
            position: absolute;
            bottom: 30px;
            font-size: 0.9rem;
            letter-spacing: 2px;
            opacity: 0.6;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }
    </style>
</head>

<body>

    <div class="background-overlay"></div>
    <canvas id="snow"></canvas>

    <div class="wrapper">
        <section class="section">
            <div class="msg-text font-main" data-fx="fade-up">
                üéÑ Ch√∫c b·∫°n Tr√¢n m·ªôt m√πa <br> 
                <span style="color: var(--red)">Gi√°ng Sinh</span> an l√†nh
            </div>
            <div class="scroll-hint">Cu·ªôn xu·ªëng ƒë·ªÉ nh·∫≠n ƒëi·ªÅu b·∫•t ng·ªù</div>
        </section>

        <section class="section">
            <img class="decor" src="https://cdn-icons-png.flaticon.com/512/3523/3523063.png" style="top:10%; left:10%; rotate: -15deg;">
            <div class="msg-text font-script glow-text" data-fx="zoom-in">
                Merry Christmas
            </div>
            <img class="decor" src="https://cdn-icons-png.flaticon.com/512/2415/2415275.png" style="bottom:15%; right:10%; rotate: 15deg;">
        </section>

        <section class="section">
            <div class="msg-text font-main" data-fx="slide-left" style="font-style: italic; font-weight: 400;">
                "Mong r·∫±ng m·ªçi ƒëi·ªÅu t·ªët ƒë·∫πp nh·∫•t s·∫Ω ƒë·∫øn v·ªõi b·∫°n"
            </div>
        </section>

        <section class="section">
            <div class="msg-text font-bold glow-text" style="font-size: 3rem;" data-fx="epic">
                ‚ú® B√¨nh An ‚Äì H·∫°nh Ph√∫c ‚Äì Th√†nh C√¥ng ‚ú®
            </div>
        </section>

        <section class="section">
            <div class="final-box" id="finalCard">
                <img src="assets/Asset.png" alt="Christmas Card">
            </div>
            <p style="margin-top: 30px; font-family: 'Great Vibes'; font-size: 2rem; color: var(--gold);">From Hoang Anh with Love</p>
        </section>
    </div>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        // Hi·ªáu ·ª©ng xu·∫•t hi·ªán cho vƒÉn b·∫£n
        gsap.utils.toArray(".msg-text").forEach(text => {
            const fx = text.dataset.fx;
            let settings = { opacity: 1, y: 0, duration: 1.5, ease: "power4.out" };

            if(fx === "zoom-in") settings = { opacity: 1, scale: 1, duration: 1.5 };
            if(fx === "slide-left") settings = { opacity: 1, x: 0, duration: 1.5 };
            if(fx === "epic") settings = { opacity: 1, scale: 1.1, y: 0, duration: 2, ease: "elastic.out(1, 0.3)" };

            gsap.to(text, {
                ...settings,
                scrollTrigger: {
                    trigger: text,
                    start: "top 80%",
                    end: "top 40%",
                    scrub: 1,
                }
            });
        });

        // Hi·ªáu ·ª©ng cho Card cu·ªëi c√πng
        gsap.from("#finalCard", {
            rotateY: 90,
            opacity: 0,
            duration: 2,
            scrollTrigger: {
                trigger: "#finalCard",
                start: "top 90%",
                end: "top 50%",
                scrub: 1
            }
        });

        /* ===== H·ªÜ TH·ªêNG TUY·∫æT R∆†I N√ÇNG C·∫§P ===== */
        const canvas = document.getElementById("snow");
        const ctx = canvas.getContext("2d");
        let w, h, particles = [];

        function setup() {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
            particles = [];
            for (let i = 0; i < 150; i++) {
                particles.push({
                    x: Math.random() * w,
                    y: Math.random() * h,
                    size: Math.random() * 3 + 1,
                    speed: Math.random() * 1 + 0.5,
                    opacity: Math.random() * 0.5 + 0.3,
                    velX: Math.random() * 0.5 - 0.25
                });
            }
        }

        function draw() {
            ctx.clearRect(0, 0, w, h);
            particles.forEach(p => {
                ctx.fillStyle = `rgba(255, 255, 255, ${p.opacity})`;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();

                p.y += p.speed;
                p.x += p.velX;

                if (p.y > h) {
                    p.y = -10;
                    p.x = Math.random() * w;
                }
            });
            requestAnimationFrame(draw);
        }

        window.addEventListener("resize", setup);
        setup();
        draw();
    </script>
</body>
</html>
